$def with (ids,dsc,name)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weki</title>
    <script type="text/javascript" src="../static/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  	<link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery('select').material_select();
        });
    </script>
    <div id="logo" align="center">
            <img src="../static/logo.png">
    </div>
    <div id="searchHead" style="left: 732px;">
        <form id="form" method='POST'>
        <div class="input-field col s12" id='select'>
        <select>
          <option value="" disabled selected>Choose your option</option>
          <option value="entity">entity</option>
          <option value="qa">Q&A</option>
        </select>
        <label>Query Select</label>
        </div>
        <div id="text1">
        <input id="textInput" class="input-field inline" name="input"  type="text"/>
        </div>
        <div id = "buttonBox">
        <input id="button" class="btn waves-effect waves-light" value="search" name="action" type="submit"/>
        </div>
        </form>
    </div>
	<div id="splitBlock"></div>
	<div id="result">
		$for idx,id in enumerate(ids):
			<div class="row">
                    <div class="col s12 m6">
                      <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                          <span class="card-title">$name ($id)</span>
                          <p>$dsc[idx]</p>
                        </div>
                        <div class="card-action">
                          <a href="./detail?entity=$id">detail</a>
                        </div>
                      </div>
                    </div>
            </div>
	</div>
</body>
</html>
